<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hello World !</h2>

    <input type="submit" value="Submit" onclick="call_posts()">

    <div>
        <table id="table_id" border>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
            <tr id = "table_row">
                <td id=" id_id">Id</td>
                <td id=" title_id">Title</td>
                <td id=" body_id">Body</td>
            </tr>
        </table>


    </div>


    <script>

        function call_posts() {
            console.log("22++++++++++++++++++")


            var element_id = document.getElementById("id_id")
            var element_table_row = document.getElementById('table_row')
            var element_table = document.getElementById('table_id')

            
            var xhr = new XMLHttpRequest();
            xhr.responseType = "json"
            xhr.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
            xhr.onload = () => {
                console.log("+++++++++++++++++++++")
                posts_data = xhr.response
                for(i=0; i<=posts_data.length; i++){
                    console.log(posts_data[i])
                    const table_row = document.createElement("tr");
                    const coloumn1 = document.createElement('td')
                    const coloumn2 = document.createElement('td')
                    const coloumn3 = document.createElement('td')
                    const node1 = document.createTextNode(posts_data[i]["id"]);
                    const node2 = document.createTextNode(posts_data[i]["title"]);
                    const node3 = document.createTextNode(posts_data[i]['body']);
                    coloumn1.appendChild(node1);
                    coloumn2.appendChild(node2);
                    coloumn3.appendChild(node3);

                    table_row.appendChild(coloumn1);
                    table_row.appendChild(coloumn2);
                    table_row.appendChild(coloumn3);

                    const element = document.getElementById("table_id");

                    element.appendChild(table_row);

                }
                console.log(xhr.response.length)
            }
            
            xhr.send()
            
            
            
            
        }



    </script>
</body>
</html>
